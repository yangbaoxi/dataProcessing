<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>concat()</title>
</head>
<body>
    <h1>合并数组</h1>

    <script>
        // 语法

        // Array.concat(arr1, arr2, arr3);

        // 参数

        // arr1 必填 => 改参数可以是具体的值

        // 示例

        let a = new Array(1,2,3);
        
        let b = new Array(4,5);

        let cancat = a.concat(b);

        console.log(cancat);  // 1 2 3 4 5

    </script>
</body>
</html>
