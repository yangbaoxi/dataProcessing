<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reverse()</title>
</head>
<body>
    <h1>颠倒数组中元素的顺序</h1>

    <script>
        // 语法

        // Array.reverse()

        // 说明

        // 该方法会改变原来的数组，而不会创建新的数组。

        // 示例

        let a = [
            { key: 'value1' },
            { key: 'value2' },
            { key: 'value3' }
        ]

        a.reverse();

        console.log(a);
                 
        // [
        //     { key: 'value3' },
        //     { key: 'value2' },
        //     { key: 'value1' }
        // ]
    </script>
</body>
</html>
